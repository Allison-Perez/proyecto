<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Acanner</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="imagenes/logo grande s-f.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <h1 class="title_register">Registrate!</h1>
        <form action="#" class="register_form">
            <div class="container_columns_form">
                <div class="section_right form_container">
                
                    <input type="text" class="name form_input" placeholder="Primer nombre" required>
                
                    <input type="text" class="first_last_name form_input" placeholder="Primer apellido" required>
        
                    <select class="form_input" name="document_type" required>
                        <option value="" disabled selected>Tipo de documento</option>
                        <option value="cedula">CC</option>
                        <option value="tarjeta_identidad">TI</option>
                        <option value="cedula_extranjera">CE</option>
                    </select>
                    
                    <div class="birth_date_container">
                        <label class="birth_date" for="birth_date">Fecha de nacimiento</label>
                        <input type="date" class="birth_date form_input" id="birth_date" name="birth_date" required >
                    </div>
                    
                    <input type="email" class="email form_input" placeholder="Correo" required>
                    
                </div>
    
                <div class="section_left form_container">
                
                    <input type="text" class="second_name form_input" placeholder="Segundo nombre">

                    <input type="text" class="second_last_name form_input" placeholder="Segundo apellido" required>

                    <input type="text" class="document_number form_input" placeholder="Numero de documento" required>
    
                    <select class="form_input" name="ficha" required>
                        <option value="" disabled selected>Numero de ficha</option>
                        <option value="2394678">2394648</option>
                        <option value="2558104">2558104</option>
                    </select>
    
                    <input type="password" class="password form_input" placeholder="ContraseÃ±a" required>
    
                </div>
            </div>
            
            <div>
                <div class="buttons_container">
                    <a class="form_submit" href="login.html">Login</a>
                    <input class="form_submit" type="submit" value="Registrarse">
                </div>
            </div>
            
            
            
            
            
        </form>
    </div>
    

</body>

</html>
