<!DOCTYPE html>
<html>
<head>
  <title>ACANNER - Notas</title>
  <link rel="stylesheet" type="text/css" href="css/notas.css">
  <link rel="icon" type="icon" href="IMAGENES/LOGO SIN FONDO.png">
</head>
<body>
  <div class="container">
    <h1>Notas Academicas</h1>
    <form id="formulario-notas">
      <label for="nombre">Nombre del Estudiante:</label>
      <input type="text" id="nombre" name="nombre" >
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" name="nota1">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" name="nota2">
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" name="nota3">
      <input type="submit" value="Guardar Notas">
    </form>
  </div>
</body>
</html>
