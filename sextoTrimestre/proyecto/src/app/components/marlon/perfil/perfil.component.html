<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCANER</title>
    <link rel="icon" type="icon" href="../../assets/imagenes/LOGO ACANNER SIN FONDO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .titulo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(120deg, #00aaff, #aa00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitulo {
            font-size: 24px;
        }
        .descripcion {
            font-size: 18px;
        }
    </style>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" routerLink="/marlon">
            <img src="../../assets/imagenes/LOGO SIN FONDO.png" alt="Logo de la página" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/vista-instructor">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</header>
      <div class="perfil-detalle">
        <h1 class="display-4">Tu Perfil </h1>
        <div class="container">
          <div class="container-user">
              <img src="assets/imagenes/perfil_sena.png" alt="Imagen" class="card-img-top small-centered">  
        <div id="perfil" class="information">
          <p class="font-weight-bold">Primer Nombre: <span id="primerNombre">{{ userData.primer_nombre }}</span></p>
          <p class="font-weight-bold">Segundo Nombre: <span id="segundoNombre">{{ userData.segundo_nombre }}</span></p>
          <p class="font-weight-bold">Primer Apellido: <span id="primerApellido">{{ userData.primer_apellido }}</span></p>
          <p class="font-weight-bold">Segundo Apellido: <span id="segundoApellido">{{ userData.segundo_apellido }}</span></p>
          <p class="font-weight-bold">Ficha: <span id="ficha">{{ userData.ficha }}</span></p>
          <p class="font-weight-bold">Correo: <span id="correo">{{ userData.correo }}</span></p>
        </div>
        <button class="button1" (click)="editarInformacion()">Editar</button>
        <button class="button2" [routerLink]="['/cambiar-contrasena']">Cambiar contraseña</button>
      </div>
    </div>
  </div>
