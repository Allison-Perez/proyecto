<div class="container">
  <h2 class="titulo">Sube el horario</h2>
        <form (ngSubmit)="createHorario(form)" #form="ngForm">
          <div class="form-group">
            <label for="nombreArchivo">Horario de la ficha:</label>
            <input [(ngModel)]="newHorario.nombreArchivo" name="nombreArchivo" class="form-control" required>
            <div *ngIf="form.controls['nombreArchivo'].invalid && (form.controls['nombreArchivo'].dirty || form.controls['nombreArchivo'].touched)" class="text-danger">Diligenciar todos los campos</div>
          </div>
          <div class="form-group">
            <label for="archivo">Subir archivo:</label>
            <input type="file" (change)="handleFileInput($event)" name="archivo" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea [(ngModel)]="newHorario.comentario" name="comentario" class="form-control" required></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary boton">Guardar</button>
        </form>
      </div>
        <h2 class="subtitulo mt-5">Horarios</h2>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let horario of horarioList">
            <ng-container *ngIf="!editingHorario || horario.id !== editingHorario.id; else editTemplate">
              <h4>{{ horario.nombreArchivo }}</h4>
              <p>{{ horario.comentario }}</p>
              <a (click)="descargarArchivo(horario.archivoUrl)" class="btn btn-primary-ver-archivo">Ver archivo</a>
              <button (click)="editHorario(horario)" class="btn btn-primary">Editar</button>
              <button (click)="deleteHorario(horario.id_horario)" class="btn btn-danger">Eliminar</button>
            </ng-container>
            <ng-template #editTemplate>
              <div class="form-group">
                <input [(ngModel)]="editingHorario.nombreArchivo" name="nombreArchivo" class="form-control" />
              </div>
              <div class="form-group">
                <textarea [(ngModel)]="editingHorario.comentario" name="comentario" class="form-control"></textarea>
              </div>
              <button (click)="updateHorario()" class="btn btn-success">Guardar</button>
              <button (click)="cancelEdit()" class="btn btn-secondary">Cancelar</button>
            </ng-template>
          </li>
        </ul>
