<div class="container">
  <h2 class="titulo">Obtener Asistencia</h2>
  <form (ngSubmit)="submitForm()" #form="ngForm">
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" [(ngModel)]="newAsistencia.fecha" name="fecha" class="form-control" required>
    </div>
    <div>
      <label for="fichaSelect">Seleccionar ficha:</label>
      <select id="fichaSelect" [(ngModel)]="selectedFicha" name="fichaSelect">
        <option *ngFor="let ficha of fichas" [value]="ficha.identificador">{{ ficha.numeroFicha }}</option>
      </select>      
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Obtener Asistencia</button>
  </form> 
</div>

<h2 class="subtitulo mt-5">Asistencias</h2>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre del Aprendiz</th>
      <th>Correo del Aprendiz</th>
      <th>Asistió</th>
      <th>No Asistió</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asistencia of asistenciaList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ asistencia.nombreAprendiz }}</td>
      <td>{{ asistencia.correoAprendiz }}</td>
      <td><button class="btn btn-success" (click)="marcarAsistencia(asistencia, true)">Asistió</button></td>
      <td><button class="btn btn-danger" (click)="marcarAsistencia(asistencia, false)">No Asistió</button></td>
      <td>
        <button class="btn btn-info" *ngIf="asistencia.asistio !== undefined" (click)="editarAsistencia(asistencia)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
