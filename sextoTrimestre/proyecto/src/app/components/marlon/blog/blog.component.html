<div class="container">
  <h2>Nuevo Blog</h2>
  <form (ngSubmit)="crearBlog()" #blogForm="ngForm">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="newBlog.titulo" required>
    </div>
    <div class="form-group">
      <label for="comentario">Comentario:</label>
      <textarea class="form-control" id="comentario" name="comentario" [(ngModel)]="newBlog.comentario" required></textarea>
    </div>
    <div class="form-group">
      <label class="subir" for="imagen">Imagen Opcional:</label>
      <input type="file" class="form-control-file" id="imagen" name="imagenOpcional" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Crear Blog</button>
  </form>
</div>
<div class="mostrar">
  <h2 >Lista de Blogs</h2>
  <div *ngIf="newsList.length > 0; else noBlogs">
    <div class="card mb-3" *ngFor="let blog of newsList">
      <div class="card-body">
        <h5 class="card-title">{{ blog.nombre }}</h5> 
        <p class="card-text">{{ blog.comentario }}</p>
        <img [src]="transformUrl(blog.urlImagen)" class="card-img-top" alt="Imagen Opcional">
        <button class="btn btn-link" (click)="editBlog(blog)">Editar</button>
        <button class="btn btn-link" (click)="deleteBlog(blog.id)">Eliminar</button>
      </div>
    </div>
  </div>
  <ng-template #noBlogs>
    <p>No hay blogs disponibles.</p>
  </ng-template>
</div>
