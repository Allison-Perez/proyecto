<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCANER</title>
    <link rel="icon" type="icon" href="../../assets/imagenes/LOGO ACANNER SIN FONDO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" routerLink="/vista-instructor">
                <img src="../../assets/imagenes/LOGO SIN FONDO.png" alt="Logo de la página" width="51" height="50">
                A C A N N E R
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                </ul>
            </div>
        </div>
    </header>
    <!-- blog.component.html -->
<div class="container">
  <h2>Nuevo Blog</h2>
  <form (ngSubmit)="crearBlog()" #blogForm="ngForm">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="newBlog.titulo" required>
    </div>
    <div class="form-group">
      <label for="comentario">Comentario:</label>
      <textarea class="form-control" id="comentario" name="comentario" [(ngModel)]="newBlog.comentario" required></textarea>
    </div>
    <div class="form-group">
      <label for="imagen">Imagen Opcional:</label>
      <input type="file" class="form-control-file" id="imagen" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Crear Blog</button>
  </form>

  <hr>

  <h2>Lista de Blogs</h2>
  <div *ngIf="newsList.length > 0; else noBlogs">
    <div class="card mb-3" *ngFor="let blog of newsList">
      <div class="card-body">
        <h5 class="card-title">{{ blog.nombre }}</h5> <!-- Usar la propiedad correcta para el título -->
        <p class="card-text">{{ blog.comentario }}</p>
        <img [src]="transformUrl(blog.urlImagen)" class="card-img-top" alt="Imagen Opcional">
        <button class="btn btn-link" (click)="editBlog(blog)">Editar</button>
        <button class="btn btn-link" (click)="deleteBlog(blog.id)">Eliminar</button>
      </div>
    </div>
  </div>
  <ng-template #noBlogs>
    <p>No hay blogs disponibles.</p>
  </ng-template>
</div>          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
