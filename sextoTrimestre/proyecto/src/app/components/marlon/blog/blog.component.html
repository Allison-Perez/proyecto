<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCANER</title>
    <link rel="icon" type="icon" href="../../assets/imagenes/LOGO ACANNER SIN FONDO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" routerLink="/vista-instructor">
                <img src="../../assets/imagenes/LOGO SIN FONDO.png" alt="Logo de la página" width="51" height="50">
                A C A N N E R
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
      <h1>Crear Nuevo Blog</h1>
      <form (submit)="crearBlog()" #blogForm="ngForm">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="newBlog.titulo" required>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario:</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="5" [(ngModel)]="newBlog.comentario" required></textarea>
        </div>
        <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input type="file" class="form-control-file" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!blogForm.valid">Crear Blog</button>
      </form>
    
      <h2 class="subtitulo mt-5">Blogs</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let blog of newsList">
          <h4>{{ blog.titulo }}</h4>
          <img *ngIf="blog.urlImagen" [src]="blog.urlImagen" alt="Imagen de blog" class="img-fluid" style="max-width: 200px;">
          <p>{{ blog.comentario }}</p>
          <p>Fecha de publicación: {{ blog.fecha | date: 'dd/MM/yyyy' }}</p>
          <button (click)="editBlog(blog)" class="btn btn-primary">Editar</button>
          <button (click)="deleteBlog(blog.id)" class="btn btn-danger">Eliminar</button>
        </li>
      </ul>
    </div>          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
