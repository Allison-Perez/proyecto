<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCANER</title>
    <link rel="icon" type="icon" href="../../assets/imagenes/LOGO ACANNER SIN FONDO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" routerLink="/vista-instructor">
                <img src="../../assets/imagenes/LOGO SIN FONDO.png" alt="Logo de la página" width="51" height="50">
                A C A N N E R
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                </ul>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h3 class="titulo">Crear Noticia</h3>
        <form (ngSubmit)="createNews(form)" #form="ngForm">
            <div class="form-group">
              <label for="titulo">Título:</label>
              <input [(ngModel)]="newNews.titulo" name="titulo" class="form-control" required>
              <div *ngIf="form.controls['titulo'].invalid && (form.controls['titulo'].dirty || form.controls['titulo'].touched)" class="text-danger">Diligenciar todos los campos</div>
            </div>
            <div class="form-group">
              <label for="contenido">Contenido:</label>
              <textarea [(ngModel)]="newNews.contenido" name="contenido" class="form-control" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <h2 class="subtitulo mt-5">Noticias</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let news of newsList">
            <ng-container *ngIf="!editingNews || news.id !== editingNews.id; else editTemplate">
                <h4>{{ news.titulo }}</h4>
                <p>{{ news.contenido }}</p>
                <button (click)="editNews(news)" class="btn btn-primary">Editar</button>
                <button (click)="deleteNews(news.id_noticias)" class="btn btn-danger">Eliminar</button>
            </ng-container>
            <ng-template #editTemplate>
                <div class="form-group">
                    <input [(ngModel)]="editingNews.titulo" class="form-control" />
                </div>
                <div class="form-group">
                    <textarea [(ngModel)]="editingNews.contenido" class="form-control"></textarea>
                </div>
                <button (click)="updateNews()" class="btn btn-success">Guardar</button>
                <button (click)="cancelEdit()" class="btn btn-secondary">Cancelar</button>
            </ng-template>
        </li>
    </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
