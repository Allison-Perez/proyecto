      <h4 class="chart-subtitle">Cantidad de Guías Subidas</h4>
      <div id="guiasPorInstructorChart"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4 class="chart-subtitle">Cantidad de Horarios</h4>
      <div id="horariosChart"></div>
    </div>
    <div class="col-md-6">
