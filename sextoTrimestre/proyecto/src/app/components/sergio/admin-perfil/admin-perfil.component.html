<body>
  <app-sidebar></app-sidebar>

  <div class="container">
    <div class="container-user">
      <div class="foto-container" (mouseenter)="mostrarIconoEliminar = true" (mouseleave)="mostrarIconoEliminar = false">
        <img [src]="fotoPerfilUrl" alt="Foto de perfil" class="foto">
        <div class="eliminar-icono" *ngIf="mostrarIconoEliminar && fotoPerfilUrl !== 'assets/fotos_perfil/sena.png'" (click)="eliminarFotoPerfil()">
          <span class="material-symbols-outlined">delete</span>
        </div>
      </div>

      <div class="info">
        <h1>Perfil Administrador</h1>
        <br>
        <div id="perfil">
          <p class="bold-p">Primer Nombre: <span id="primerNombre">{{ userData.primerNombre }}</span></p>
          <p class="bold-p">Segundo Nombre: <span id="segundoNombre">{{ userData.segundoNombre }}</span></p>
          <p class="bold-p">Primer Apellido: <span id="primerApellido">{{ userData.primerApellido }}</span></p>
          <p class="bold-p">Segundo Apellido: <span id="segundoApellido">{{ userData.segundoApellido }}</span></p>
          <p class="bold-p">Correo: <span id="correo">{{ userData.correo }}</span></p>
        </div>


        <div class="botones">
          <button class="Btn" (click)="abrirSelectorDeImagen()" title="Cambiar foto">
            <span class="material-symbols-outlined">photo_camera</span>
            <span class="texto-oculto">Cambiar foto</span>
          </button>

          <button (click)="editarInformacion()"class="Btn">Editar información
            <svg class="svg" viewBox="0 0 512 512">
              <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
          </button>

          <button (click)="editarPassword()"class="Btn password">Cambiar contraseña
            <svg class="svg" viewBox="0 0 512 512">
              <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
          </button>

        </div>
        <input type="file" id="inputFile" style="display: none;" (change)="onImagenSeleccionada($event)">
      </div>
    </div>

  </div>
</body>
