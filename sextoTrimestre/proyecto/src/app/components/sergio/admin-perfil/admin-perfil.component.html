      </div>

      <div class="info">
        <h1>Perfil Administrador</h1>

          <p class="bold-p">Segundo Apellido: <span id="segundoApellido">{{ userData.segundo_apellido }}</span></p>
          <p class="bold-p">Ficha: <span id="ficha">{{ userData.ficha }}</span></p>
          <p class="bold-p">Correo: <span id="correo">{{ userData.correo }}</span></p>
