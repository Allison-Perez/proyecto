<div class="contraseña">
  <h2 class="titulo">Cambiar Contraseña</h2>
  <form [formGroup]="form" (ngSubmit)="cambiarContrasena()">
    <div class="form-group">
      <label for="passwordAnterior">Contraseña Antigua</label>
      <input type="password" class="form-control" id="passwordAnterior" formControlName="passwordAnterior" required>
    </div>
    <div class="form-group">
      <label for="contrasenaNueva">Contraseña Nueva</label>
      <input type="password" class="form-control" id="contrasenaNueva" formControlName="nuevaPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmarPassword">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmarPassword" formControlName="confirmarPassword" required>
    </div>
    <div class="alert alert-danger" *ngIf="mensaje">{{ mensaje }}</div>
    <button type="submit" class="btn btn-primary boton">Cambiar Contraseña</button>
  </form>
</div>
<img class="imagen" src="assets/imagenes/cambiocon.jpg" alt="Cambio Contraseña">
